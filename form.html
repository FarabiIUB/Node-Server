<!DOCTYPE html>
<html>
  <head>
      <title>User Form</title>
  </head>
<body>

<p>Please enter your user name and email:</p>

<form id="frm1" action="/">
  User's Name: <input type="text" name="name" id="name"><br><br>
  E-mail      : <input type="email" name="email" id="email"><br><br>
  <input type="button" onclick="myFunction()" value="Submit" id="submit">
</form>
<script type=""src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script>
  var user ={name:"", email:""};
  $("#submit").click(function(){
  user.name=$("#name").val();
  user.email=$("email").val();
  $.ajax({
  method:"POST",
  url:"/submit_user",
  data: user
  }).done(function(response){
  console.log(response);
  }).fail(function(response){
    console.log(response);
  })
  });
</script>
</body>


</html>
